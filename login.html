<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodar Viajes Compartidos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-logo">
          <a href="index.html"
            ><img src="images/rodar-logo.png" alt="RODAR viajes compartidos"
          /></a>
        </div>
        <div class="navbar-menu" id="navbarMenu">
          <a href="search.html">Buscar viaje</a>
          <a href="offer.html">Ofrecer transporte</a>
          <a href="#que-es-rodar">¿Qué es Rodar?</a>
          <!-- Aquí va la opción Login o Mis viajes/dashboard -->
          <span id="menu-dynamic"></span>
          <!-- El botón de logout se muestra solo si hay un usuario logueado. El botón se oculta al inicio -->
          <a href="#" id="btn-logout" style="display: none;">Cerrar sesión</a>
        </div>
        <button class="navbar-toggle" id="navbarToggle">☰</button>
      </nav>
    </header>

    <main>
      <section class="container">
        <div id="login-section">
          <section id="form-login" class="cards-section">
            <form>
              <h2>Login</h2>
              <p>Inicia sesión para acceder a tu cuenta.</p>
              <label for="usuario">Usuario</label>
              <input
                type="text"
                id="usuario"
                name="usuario"
                placeholder="Usuario"
              />
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Contraseña"
              />
              <button id="btn-login" class="btn btn-primary" type="button">
                Iniciar sesión
              </button>
            </form>
          </section>
        </div>
      </section>
    </main>

    <script type="module" src="js/main.js" defer></script>
  </body>
</html>
