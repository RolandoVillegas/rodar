<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodar Viajes compartidos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-logo">
          <img src="images/rodar-logo.png" alt="RODAR viajes compartidos" />
        </div>
        <div class="navbar-menu" id="navbarMenu">
          <a href="#buscar-viaje">Buscar viaje</a>
          <a href="#ofrecer-transporte">Ofrecer transporte</a>
          <a href="#que-es-rodar">¿Qué es Rodar?</a>
        </div>
        <button class="navbar-toggle" id="navbarToggle">☰</button>
      </nav>
    </header>

    <main>

      <section class="slider-container">
        <div class="slider" id="slider">
            <div class="slide">
                <img src="images/Carusel01.jpg" alt="Personas disfrutando de un viaje en grupo">
                <div class="caption">Viaja, ahorra y comparte momentos con otros.</div>
            </div>
            <div class="slide">
                <img src="images/Carusel02.png" alt="Amigos en un automóvil">
                <div class="caption">Haz nuevos amigos en cada destino.</div>
            </div>
            <div class="slide">
                <img src="images/Carusel02.png" alt="Paisaje en la carretera">
                <div class="caption">Con RODAR, descubre paisajes increíbles.</div>
            </div>
        </div>
        <button class="slider-button prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="slider-button next" onclick="moveSlide(1)">&#10095;</button>
    </section>

    </main>


    <script src="js/script.js"></script>
  </body>
</html>
